<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" type="image" href=""/>
</head>

<body>
    <form id="urlForm">
        <input type="text" id="urlInput" placeholder="Insert URL">
        <input type="submit" value="Search">
    </form>

    <a href="1.html">Home Page</a>

    <iframe id="urlFrame" style="width:100%;height:80vh;border:none;"></iframe>

    <script>
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            var url = document.getElementById('urlInput').value;
            if (url) {
                // Set the src attribute of the iframe to the entered URL
                document.getElementById('urlFrame').src = url;
            } else {
                alert('Please enter a URL');
            }
        });
    </script>
</body>

</html>
